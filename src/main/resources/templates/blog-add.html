<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="Blocks/header::header"></div>


<div class="container mt-5 mb-5">
    <h1>Adding article</h1>
    <form action="/blog-add" method="post">
        <input type="text" name="title" placeholder="Input article title" class="form-control"><br/>
        <input type="text" name="anons" placeholder="Input anons title" class="form-control"><br/>
        <textarea  name="full_text" placeholder="Input full text title" class="form-control"></textarea><br/>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>

</div>

<div th:insert="Blocks/footer :: footer"></div>


</body>
</html>
